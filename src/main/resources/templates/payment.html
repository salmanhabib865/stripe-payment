<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        .btn-pay {
            background-color: #4361ee;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-pay:hover {
            background-color: #3a56d4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h2 class="text-center mb-4">Complete Your Payment</h2>
            <form id="payment-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="amount" required>
                            <select class="form-select" id="unit" style="max-width: 100px;">
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                                <option value="gbp">GBP</option>
                                <option value="pkr">PKR</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-pay w-100 mt-3" id="submit-btn">
                    Proceed to Payment
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
            
            // Collect form data matching your PaymentDTO
            const paymentData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                quantity: parseInt(document.getElementById('quantity').value),
                amount: parseInt(document.getElementById('amount').value) * 100, // Convert to cents
                unit: document.getElementById('unit').value
            };
            
            try {
                // Call your backend to create Stripe session
                const response = await fetch('/api/payment/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });
                
                const session = await response.json();
                
                // Redirect to Stripe Checkout
                const stripe = Stripe('pk_test_51RuIX2Ga336PGHroZi632jWvDCj1iS5DjdSiVLKZDQecK8i05fLrjIXXgPvt32b7X6Jf8mILsfBFbguHaMRKkBfc00f0lsBAeq'); // Replace with your key
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });
                
                if (result.error) {
                    alert(result.error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Proceed to Payment';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Payment failed to initialize');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Proceed to Payment';
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
